  <main class="contact">
    <!-- Put in real contact details and link text for final version-->
    <h1>Contact</h1>
    <div>
      <a
        href="mailto:pennygraham100@gmail.com?bcc=pennygraham100@gmail.com&subject=Project%20Enquiry%20&body=Hi%20Penny,%0D%0A%0D%0AHere's%20an%20outline%20of%20my%20project:%0D%0A%0D%0APlease%20contact%20me%20on:">Contact me

      <!-- In order to pass accessibility checks I had to alter the telephone text

    <form action="#" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email: </label>
      <input type="email" id="contact-email" required>

      <label class="standard-label" for="contact-telephone">Telephone: </label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-telephone">

      <label class="standard-label" for="contact-message">Message: </label>
      <textarea maxlength="240" id="contact-message" required></textarea>
      <input type="submit" value="Send message">
    </form>
